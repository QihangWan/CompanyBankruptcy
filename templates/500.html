{% extends "base.html" %}
{% block content %}
<div class="card text-center">
    <div class="card-header bg-danger text-white">
        <h1>500 - Internal Server Error</h1>
    </div>
    <div class="card-body">
        <p>{{ error_message if error_message else "Something went wrong. Please try again later." }}</p>
        <a href="{{ url_for('list_companies') }}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
